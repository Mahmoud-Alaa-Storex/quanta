<!DOCTYPE html>
    <!--
    index.html
    This file (index.html) serves as a main skeleton for all the site's pages.
    Its structure is not pre-defined or bound to any special rule.
    -->
    <html lang="[LANGUAGE]">
    <!-- Headers -->
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <!-- Add site "theme-color" for mobile browser tabs. -->
        <meta name="theme-color" content="#ffffff">
        <!-- Import CSS, JS files from the platform and its modules. -->
        [META_DATA]
        [CSS|runlast]
        [CSS|runlast|refresh|external:/assets/css/style.css]
        <title>[TITLE] - QuantaCMS example</title>
    </head>

    <!-- Body -->
    <body class="grid three-rows [BODYCLASSES]">
        <!-- Display messages (if any) -->
        [MESSAGES]
    
        <!-- Site's header -->
        [HEADER|grid_id=header|grid=p-1:_header]

        <!-- Currently viewed node's content -->
        [MAIN|grid_id=grid-main]
    
        <!-- Site's footer -->
        [FOOTER|grid_id=footer:_footer]

        [JS|runlast]
    </body>
</html>
